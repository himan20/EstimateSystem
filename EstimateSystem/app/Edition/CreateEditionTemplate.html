


<form role="form" class="form-horizontal" ng-init="fetchDataIfEditing()">
    <fieldset>
        <legend>Create New Edition</legend>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtEdition" class="col-sm-3 control-label">Edition Name</label>
                <div class="col-sm-9">
                    <input type="text" name="txtEdition" class="form-control" ng-model="edition.Edition" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtHeight" class="col-sm-3 control-label">Height</label>
                <div class="col-sm-9">
                    <input type="text" name="txtHeight" class="form-control" ng-model="edition.Height" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtWidth" class="col-sm-3 control-label">Width</label>
                <div class="col-sm-9">
                    <input type="text" name="txtWidth" class="form-control" ng-model="edition.Weidth" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtTotalSize" class="col-sm-3 control-label">Total Size</label>
                <div class="col-sm-9">
                    <input type="text" name="txtTotalSize" class="form-control" ng-model="edition.Total_Size" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtRate" class="col-sm-3 control-label">Rate</label>
                <div class="col-sm-9">
                    <input type="text" name="txtRate" class="form-control" ng-model="edition.Rate" />
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtNoOfInsertions" class="col-sm-3 control-label">No of Insertions</label>
                <div class="col-sm-9">
                    <input type="text" name="txtNoOfInsertions" class="form-control" ng-model="edition.NoOfInsertion" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtTotalCost" class="col-sm-3 control-label">Total Cost</label>
                <div class="col-sm-9">
                    <input type="text" name="txtTotalCost" class="form-control" ng-model="edition.Total_Cost" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtAgencyDiscount" class="col-sm-3 control-label">Agency Discount</label>
                <div class="col-sm-9">
                    <input type="text" name="txtAgencyDiscount" class="form-control" ng-model="edition.Agency_Discount" />
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="txtNetCost" class="col-sm-3 control-label">Net Cost</label>
                <div class="col-sm-9">
                    <input type="text" name="txtNetCost" class="form-control" ng-model="edition.Total_NetCost" />
                </div>
            </div>
        </div>
    </fieldset>
    <input type="button" class="btn btn-warning" value="Cancel" ng-click="cancelEdition()" />

    <input type="button" class="btn btn-success" value="Save" ng-click="saveEdition()" />


</form>
